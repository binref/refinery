name: "Python Test"
description: "Python Test Template"
inputs:
  py:
    required: true
    description: "Target Python Version"
  os:
    required: true
    description: "Target Operating System"
runs:
  using: "composite"
  steps:
    - name: Unit Tests
      if: ${{ !contains(inputs.os, 'ubuntu') }}
      shell: ${{ contains(inputs.os, 'windows') && 'cmd' || 'bash' }}
      run: pytest -n ${{ steps.cores.outputs.count }} test
    - name: Unit Tests
      if: ${{  contains(inputs.os, 'ubuntu') }}
      shell: bash
      run: XDG_SESSION_TYPE=x11 xvfb-run pytest -n ${{ steps.cores.outputs.count }} test
