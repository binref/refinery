name: "Python Test"
description: "Python Test Template"
inputs:
  py:
    required: true
    description: "Target Python Version"
  os:
    required: true
    description: "Target Operating System"
runs:
  using: "composite"
  steps:
    - name: Unit Tests
      if: ${{ !contains(inputs.os, 'ubuntu') }}
      shell: ${{ contains(inputs.os, 'windows') && 'cmd' || 'bash' }}
      run: |
        pytest -m "not clipboard" -n=8 --dist=loadgroup test
        pytest -m "    clipboard" -n=0 --dist=loadgroup test
    - name: Unit Tests
      if: ${{  contains(inputs.os, 'ubuntu') }}
      shell: bash
      run: |
        XDG_SESSION_TYPE=x11 xvfb-run pytest -m "not clipboard" -n=8 --dist=loadgroup test
        XDG_SESSION_TYPE=x11 xvfb-run pytest -m "    clipboard" -n=0 --dist=loadgroup test
